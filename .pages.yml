# Pages CMS configuration for roicort.github.io/launchpad
# More on: https://pagescms.org/docs/configuration/

media:
  - name: assets
    label: Assets
    input: src/assets
    output: ../../assets
    # Show both images and common document types in the media browser
    categories: [image, document]

content:
  - name: blog
    label: Posts
    type: collection
    path: src/content/blog
    filename: '{year}-{month}-{day}-{primary}.md'
    view:
      fields: [title, pubDate, updatedDate, author, tags]
      sort: [pubDate, title]
      default:
        sort: pubDate
        order: desc
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
        required: true
      - name: pubDate
        label: Published
        type: date
        required: true
      - name: updatedDate
        label: Updated
        type: date
      - name: heroImage
        label: Hero image
        type: image
      - name: author
        label: Author
        type: reference
        options:
          collection: authors
          value: "{id}"
          label: "{name}"
      - name: tags
        label: Tags
        type: string
        list: true

  - name: projects
    label: Projects
    type: collection
    path: src/content/projects
    filename: '{primary}.md'
    view:
      fields: [title, pubDate, updatedDate]
      sort: [pubDate]
      default:
        sort: pubDate
        order: desc
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: text
        required: true
      - name: pubDate
        label: Published
        type: date
        required: true
      - name: updatedDate
        label: Updated
        type: date
      - name: heroImage
        label: Hero image
        type: image

  - name: authors
    label: Authors
    type: collection
    path: src/content/authors
    format: yaml
    filename: '{primary}.yml'
    view:
      fields: [name, role, location]
      sort: [name]
      default:
        sort: name
        order: asc
    fields:
      - name: id
        label: ID
        type: string
        required: true
      - name: name
        label: Name
        type: string
        required: true
      - name: role
        label: Role
        type: string
      - name: bio
        label: Bio
        type: text
      - name: avatar
        label: Avatar
        type: image
      - name: location
        label: Location
        type: string
      - name: focus
        label: Focus areas
        type: string
        list: false

  - name: socials
    label: Socials
    type: file
    path: src/content/socials.yml
    format: yaml